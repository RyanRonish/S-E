alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
envs:
- key: DEBUG
  scope: RUN_AND_BUILD_TIME
  value: "TRUE"
- key: DISABLE_COLLECTSTATIC
  scope: RUN_AND_BUILD_TIME
  value: "1"
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: s-e
    match:
      path:
        prefix: /s-e
  - component:
      name: s-e-static
    match:
      path:
        prefix: /
name: monkfish-app
region: nyc
services:
- environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: RyanRonish/S-E
  http_port: 8080
  instance_count: 2
  instance_size_slug: apps-s-1vcpu-1gb
  name: s-e
  run_command: gunicorn --worker-tmp-dir /dev/shm
  source_dir: /
static_sites:
- environment_slug: html
  github:
    branch: main
    deploy_on_push: true
    repo: RyanRonish/S-E
  name: s-e-static
  source_dir: static